<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="data.email" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="data.password">
        <label>
            <input type="checkbox" ng-model="data.remember"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
    </div>
</div>
