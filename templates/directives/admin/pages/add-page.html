<div class="row">
    <div class="row">
        <h3>Add a new page</h3>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="title">
                Location:
            </label>
            <input type="text" class="form-control" placeholder="No slashes" ng-model="page.location">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-10">
            <text-angular taUnsafeSanitizer ng-model="page.content"></text-angular>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success form-control" ng-click="create()">
                Create page
            </button>
        </div>
    </div>
</div>
