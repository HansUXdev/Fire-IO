<div class="row">
    <div class="col-sm-8 blog-main">
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }} </h2>
            <p class="blog-post-meta">
                Last updated at {{ post.updated | date : 'medium' }}
                <span ng-show="admin"> - <a href="#/edit-post/{{ post.$id }}">Edit post</a></span>
            </p>
            <div ta-bind ng-model="post.body"></div>
        </div>
    </div>
</div>
